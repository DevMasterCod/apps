<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teachable Machine con Selector de Cámara</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
    }

    #webcam-container {
      margin-top: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
    }

    #label-container {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
    }

    #label-container div {
      margin: 5px;
      padding: 8px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Modelo Teachable Machine</h1>

  <label for="cameraSelect">Seleccionar cámara:</label>
  <select id="cameraSelect">
    <option value="environment">Trasera</option>
    <option value="user">Frontal</option>
  </select>

  <button onclick="init()">Iniciar cámara</button>
  <button id="capture-button" onclick="predict()" style="display:none;">Capturar imagen</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/SHu2G5Hsj/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      const selectedCamera = document.getElementById("cameraSelect").value;

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(200, 200, false);
      await webcam.setup({ facingMode: selectedCamera }); // <-- CAMBIO AQUÍ
      await webcam.play();
      webcam.update();

      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";

      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      document.getElementById("capture-button").style.display = "inline-block";
    }

    async function predict() {
      webcam.update();
      const prediction = await model.predict(webcam.canvas);

      prediction.sort((a, b) => b.probability - a.probability);
      const best = prediction[0];

      let codigo = "", nombre = "";
      switch (best.className.toLowerCase()) {
        case "telefono":
          codigo = "0001"; nombre = "Teléfono Samsung"; break;
        case "reloj":
          codigo = "0002"; nombre = "Reloj de mano"; break;
        default:
          codigo = "----"; nombre = best.className;
      }

      labelContainer.innerHTML = `
        <div><strong>Código:</strong> ${codigo}</div>
        <div><strong>Nombre:</strong> ${nombre}</div>
        <div><strong>Confianza:</strong> ${(best.probability * 100).toFixed(2)}%</div>
      `;
    }
  </script>
</body>
</html>
